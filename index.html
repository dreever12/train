<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler </title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!--CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

</head>
<body>
	<!-- Bootstrap Grid -->
	<div class="container">
		<!-- Jumbotron with Title -->
	    <div class="jumbotron">
	      <h1 class="text-center train"><strong>Any Time is Train Time</strong></h1>
	      <h4 class="text-center">Choo Choo Chee Chee </h4>
	      <hr>	     
	    </div>
	     <div class="col-lg-12">
	        <!-- Controls (Instructions)-->
		  	<div class="panel panel-default panel-secondary">
	          <div class="panel-heading">
	            <h3 class="panel-title text-center">Current Train Schedule</h3>
	          </div>
	          <div class="panel-body">
	            <div id="results" class="table table-hover text-center">
	            </div>	
	            <div><!-- Table -->
  				<table class="table" id= "trainTable">
  			  		<thead><!--column titles-->
  			  			<tr>
  			  				<th>Train Name</th>
  			  				<th>Destination</th>
  			  				<th>Frequency(min)</th>
  			  				<th>Next Arrival</th>
  			  				<th>Minutes Away</th>
  			  			</tr>
  			  		</thead>
  			  		<!--content goes here-->
					<tbody></tbody> 
  				</table>
				</div>
				<br>            
	          </div>
	        </div>	        
		  </div>	
		<div class="col-lg-12">
	        <!-- train (Instructions)-->
	        <div class="panel panel-default panel-secondary">
	          <div class="panel-heading">
	            <h3 class="panel-title text-center">Add Train</h3>
	          </div>
	          <div class="panel-body">
	            <div class="text-left">
	            	<div class="form-group">
					  <label for="train-name">Train Name:</label>
					  <input type="text" class="form-control" id="trainName">
					</div>
					<div class="form-group">
					  <label for="destination">Destination:</label>
					  <input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
					  <label for="trainTime-input">First Train Time (HH:mm-military time):</label>
					  <input type="text" class="form-control" id="trainTime">
					</div>
					<div class="form-group">
					  <label for="frequency">Frequency Time(min):</label>
					  <input type="text" class="form-control" id="frequencyTime">
					</div>
					<button id="submit">Submit</button>
	            </div>	            
	          </div>
	        </div>	        
		  </div>
	</div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
